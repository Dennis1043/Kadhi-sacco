<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Import</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5;}
h2 { margin-bottom: 20px; }
input[type="file"] { margin-bottom: 10px; }
button { padding: 10px 20px; cursor: pointer; }
#status { margin-top: 20px; color: red; font-weight:bold;}
</style>
</head>
<body>

<h2>Import Members Data (CSV or Excel)</h2>
<form id="importForm">
  <input type="file" name="file" id="fileInput" accept=".csv, .xlsx" required/>
  <br/>
  <button type="submit">Upload & Import</button>
</form>

<div id="status"></div>

<script>
const form = document.getElementById("importForm");
const statusDiv = document.getElementById("status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files.length) return alert("Select a file!");
  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  statusDiv.textContent = "Uploading...";
  try {
    const res = await fetch("http://127.0.0.1:5000/admin/import_data", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    if (res.ok) {
      statusDiv.style.color = "green";
      statusDiv.textContent = "Import successful!";
    } else {
      statusDiv.style.color = "red";
      statusDiv.textContent = "Error: " + data.error;
    }
  } catch (err) {
    statusDiv.style.color = "red";
    statusDiv.textContent = "Upload failed: " + err.message;
  }
});
</script>

</body>
</html>
